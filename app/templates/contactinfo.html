{% extends 'base.html' %}

{% block app_content %}

  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Message</th>
    </tr>
  </thead>
  <tbody>
    {% for data in allInfo %}
      <tr>
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.message }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
